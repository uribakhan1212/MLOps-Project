# k8s/data-drift-cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: data-drift-detection
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: drift-detector
            image: your-registry.com/drift-detector:latest
            command: ["python", "detect_drift.py"]
            env:
            - name: BASELINE_DATA_PATH
              value: "/data/baseline"
            - name: CURRENT_DATA_PATH
              value: "/data/current"